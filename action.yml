name: 'Is this empty issue?'
description: This action checks if your GitHub Issue doesn't have any description after creation and editing
branding:
  icon: https://pbs.twimg.com/profile_images/1298914217966227457/CS465yzq_400x400.png
  color: red
on: 
  workflow_call:
  issues:
    types: [opened, edited]
jobs:
  check_empty_issue:
    if: github.event.issue.body == ''
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Forgetting something? This issue should have some sort of description ðŸ˜‰
